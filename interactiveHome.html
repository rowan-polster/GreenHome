<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="custom.css" />
    <link rel="stylesheet" href="interactiveHome.css" />
    <title>Green Home</title>
  </head>
  <body>
    <div
      class="d-flex flex-column align-items-center justify-content-center"
      width="100%"
      style="height: 100%; min-height: 100vh"
    >
      <div style="position: relative; width: 1024px; height: 593px">
        <img
          src="./images/GreenHome-version1.png"
          alt="Single-room home that includes a bed and windows on the left wall, a TV and kitchenette on the back wall, and a table and couch in front of the right wall"
          style="position: absolute"
        />

        <div class="button-container" height="593px" width="1024px">
          <svg height="100%" width="100%" style="position: absolute">
            <polygon
              points="191,106,275,152,278,312,188,319"
              style="
                fill: #044b94;
                fill-opacity: 1;
                stroke: purple;
                stroke-opacity: 1;
                stroke-width: 1;
              "
            />
            <polygon
              points="170,348,265,332,280,349,280,397,173,385"
              style="
                fill: #044b94;
                fill-opacity: 1;
                stroke: purple;
                stroke-opacity: 1;
                stroke-width: 1;
              "
            />
            <polygon
              points="393,31,364,85,373,92,410,58,433,55,481,94,495,82,439,34"
              style="
                fill: #044b94;
                fill-opacity: 1;
                stroke: purple;
                stroke-opacity: 1;
                stroke-width: 1;
              "
            />
            <polygon
              points="628,239,711,236,706,371,653,371,652,392,625,388"
              style="
                fill: #044b94;
                fill-opacity: 1;
                stroke: purple;
                stroke-opacity: 1;
                stroke-width: 1;
              "
            />
            <polygon
              points="312,405,357,380,551,397,543,412,543,487,557,491,576,425,641,435,641,511,651,514,660,552,387,557,466,478,451,438"
              style="
                fill: #044b94;
                fill-opacity: 1;
                stroke: purple;
                stroke-opacity: 1;
                stroke-width: 1;
              "
            />
          </svg>
          <button
            id="windows"
            aria-label="Open windows info"
            class="circle-button"
            onclick="openModal(event)"
          ></button>
          <button
            id="fan"
            aria-label="Open ceiling fan info"
            class="circle-button"
            onclick="openModal(event)"
          ></button>
          <button
            id="acUnit"
            aria-label="Open air purifier info"
            class="circle-button"
            onclick="openModal(event)"
          ></button>
          <button
            id="floor"
            aria-label="Open floor info"
            class="circle-button"
            onclick="openModal(event)"
          ></button>
          <button
            id="fridge"
            aria-label="Open fridge info"
            class="circle-button"
            onclick="openModal(event)"
          ></button>
        </div>
      </div>

      <!-- Progress Bar -->
      <div class="progress">
        <div
          class="progress-bar bg-success"
          role="progressbar"
          aria-valuenow="2"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>

      <a
        href="./GreenHome.html"
        id="greenhome-button"
        class="btn btn-outline-success disabled"
      >
        See My GreenHome
      </a>
    </div>

    <!--Modal-->
    <div class="modal" id="myModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <img
              src="./images/GreenHomePenguin-icon.png"
              class="penguin-icon"
              height="120px"
              alt="Penguin mascot"
            />
            <h5 class="modal-title">Green Windows</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true"></span>
            </button>
          </div>
          <div class="modal-body"></div>
        </div>
      </div>
    </div>
  </body>

  <script type="text/javascript" src="interactiveHome.js"></script>
</html>
