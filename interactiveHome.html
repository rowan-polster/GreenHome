<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="custom.css" />
    <link rel="stylesheet" href="interactiveHome.css" />
    <title>Green Home</title>
  </head>
  <body>
      <h3 style="text-align: center;">Click on areas of this home to see a greener alternative</h3>
    <div
      class="d-flex flex-column align-items-center justify-content-center"
      width="100%"
      style="height: 100%; min-height: 100vh"
    >
      <div style="position: relative; width: 1024px; height: 593px">
        <img
          src="./images/GreenHome-version1.png"
          alt="Home"
          style="position: absolute"
        />

        <div class="button-container" height="593px" width="1024px">
          <button
            id="windows"
            class="circle-button"
            onclick="openModal(event)"
          ></button>
          <button
            id="fan"
            class="circle-button"
            onclick="openModal(event)"
          ></button>
          <button
            id="acUnit"
            class="circle-button"
            onclick="openModal(event)"
          ></button>
          <button
            id="floor"
            class="circle-button"
            onclick="openModal(event)"
          ></button>
          <button
            id="fridge"
            class="circle-button"
            onclick="openModal(event)"
          ></button>
        </div>
      </div>

      <!-- Progress Bar -->
      <div class="progress">
        <div
          class="progress-bar bg-success"
          role="progressbar"
          aria-valuenow="2"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>

      <a href="./GreenHome.html" id="greenhome-button" class="btn btn-outline-success disabled">
        See My GreenHome
      </a>
    </div>

    <!--Modal-->
    <div class="modal" id="myModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <img
              src="./images/GreenHomePenguin-icon.png"
              class="penguin-icon"
              height="120px"
            />
            <h5 class="modal-title">Green Windows</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true"></span>
            </button>
          </div>
          <div class="modal-body">
            <p>Placeholder</p>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script type="text/javascript" src="interactiveHome.js"></script>
</html>
