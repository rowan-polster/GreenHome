<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./images/GreenHome-version1.png" alt="Home" usemap="#home">

    <map name="home">
        <area shape="circle" coords="169, 208, 30" alt="windows" onclick="myFunction()" onmouseover="areaHover()">
        <area shape="circle" coords="448, 227, 30" alt="wall" onclick="myFunction()" onmouseover="areaHover()">
        <area shape="circle" coords="230, 354, 30" alt="acUnit" onclick="myFunction()" onmouseover="areaHover()">
        <area shape="circle" coords="546, 516, 30" alt="floor" onclick="myFunction()" onmouseover="areaHover()">
        <area shape="circle" coords="673, 272, 30" alt="fridge" onclick="myFunction()" onmouseover="areaHover()">
    </map>
</body>

<script>
    function myFunction() {

      console.log("Hello World!");
      
    }

    function areaHover() {
        
        for (let i = 0; i < document.getElementsByTagName("area").length; i++){

            document.getElementsByTagName("area")[i].style.cursor = "pointer";
        }
    }
    </script>
</html>
